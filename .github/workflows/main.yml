name: Build Android APK

# Trigger builds on push to main branch and pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggers
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout source code
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Step 2: Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    # Step 3: Setup Java for Android builds
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # Step 4: Setup Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    # Step 5: Install dependencies
    - name: Install dependencies
      run: |
        npm ci
        
    # Step 6: Cache Gradle dependencies
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
          
    # Step 7: Make gradlew executable
    - name: Make gradlew executable
      run: chmod +x ./android/gradlew
      
    # Step 8: Create environment file
    - name: Create environment file
      run: |
        cp .env.phase1 .env
        
    # Step 9: Build APK
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace
        
    # Step 10: Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: voicenotes-pro-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    # Step 11: Create release APK (optional)
    - name: Build Release APK
      if: github.ref == 'refs/heads/main'
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace
        
    # Step 12: Upload Release APK
    - name: Upload Release APK
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: voicenotes-pro-release
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
