buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 23
        compileSdkVersion = 33
        targetSdkVersion = 33
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven {
            // Local Maven repo where React Native publishes Android artifacts
            url("$rootDir/../node_modules/react-native/android")
            content {
                includeGroup("com.facebook.react")
            }
        }
        flatDir {
            dirs("$rootDir/../node_modules/react-native/android/com/facebook/react/react-native/0.72.6/")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}